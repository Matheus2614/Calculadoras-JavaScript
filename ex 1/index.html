<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Horas extras</title>
</head>

<body>

    <header>
        <img src="https://img.icons8.com/?size=100&id=PXTY4q2Sq2lG&format=png&color=000000" alt="">
        <h1>Exercícios JavaScript</h1>
        <img src="https://img.icons8.com/?size=100&id=PXTY4q2Sq2lG&format=png&color=000000" alt="">
    </header>

    <main>

        <div class="card">
            <div class="card-body">
                <div class="column">
                    <h5 class="card-title">Horas extras</h5>
                    <div class="card-text">
                        <label for="bruto">Salário</label>
                        <input type="number" name="bruto" id="bruto">
                        <label for="h_extra">Horas extras (dias normais)</label>
                        <input type="number" name="h_extra" id="h_extra">
                        <label for="h_fds">Horas extras (fins de semana)</label>
                        <input type="number" name="h_fds" id="h_fds">
                    </div>
                    <button id="cal" onclick="calculo()">Calcular</button>
                    <button id="lim" onclick="limpar()">Limpar</button>
                </div>
                <div class="column">
                    <div class="resultado">
                        <label for="res">Resultado</label>
                        <p id="res"></p>
                    </div>
                </div>

            </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
