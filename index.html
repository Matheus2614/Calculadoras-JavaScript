  <script>
    function updateDateTime() { // Esta função é responsável por obter a data e a hora atuais
      const now = new Date(); // Captura a data e hora atual

      // Formato de exxibição no HTML
      const options = { 
        weekday: 'long', year: 'numeric', month: 'numeric',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      
      // Insere no HTML com o id
      document.getElementById("datetime").innerText = now.toLocaleDateString("pt-BR", options); 
    }

    // Atualiza a cada segundo
    setInterval(updateDateTime, 1000);

    // Chamada inicial para exibir imediatamente
    updateDateTime();
  </script>
